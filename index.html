<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Social media web app where users add or remove photos"/><meta name="author" content="Martha Nava"/><meta name="keywords" content="HTML, CSS"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="e793829a1f9e21f462b1.svg" alt="Spot logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><img src="2fc47fd8e9a9bcd9612f.jpg" alt="profile avatar" class="profile__avatar"/><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-btn"><img src="28da1aa74112b91247e7.svg" alt="Pencil icon"/></button></div><button type="button" class="profile__add-btn"><img src="40608da7369d39bc1077.svg" alt="Plus Icon"/> &nbsp;New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><img src="" alt="" class="card__image"/><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-btn" aria-label="Like this post"></button></div></li></template></ul></section></main><footer class="footer"><div class="footer__container"><p class="footer__text">2025 &copy; Spots</p></div></footer><div class="modal" id="edit-profile-modal"><div class="modal__content"><button type="button" class="modal__close-btn"></button><h3 class="modal__title">Edit profile</h3><form class="modal__form" id="edit-profile-form" novalidate><label class="modal__label" for="profile-name-input">Name <input id="profile-name-input" class="modal__input" placeholder="Type your name" minlength="2" maxlength="40" required/> <span id="profile-name-input-error" class="modal__error">Please fill out this field.</span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" placeholder="Describe yourself" minlength="2" maxlength="200" required/> <span id="profile-description-input-error" class="modal__error">Please lengthen this text to 2 characters or more (you are currently usina 1 character).</span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="new-post-modal"><div class="modal__content"><button type="button" class="modal__close-btn"></button><h2 class="modal__title">New post</h2><form class="modal__form" id="card-form" novalidate><label for="card-image-input" class="modal__label">Image link <input id="card-image-input" type="url" class="modal__input" placeholder="Paste a link to the picture" required/> <span id="card-image-input-error" class="modal__error">Please enter a URL.</span></label> <label for="caption-input" class="modal__label">Caption <input id="caption-input" class="modal__input" placeholder="Type your caption" minlength="2" maxlength="30" required/> <span id="caption-input-error" class="modal__error">Please fill out this field.</span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div></div><div class="modal modal_type_preview" id="preview-modal"><div class="modal__image-container"><button aria-label="Close modal" class="modal__close-btn modal__close-btn_type_preview" type="button"></button> <img src="#" alt="" class="modal__image"/><p class="modal__caption"></p></div></div></body></html>
